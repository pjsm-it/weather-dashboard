<div class="ai-prompt-component">
  <h2>AI Weather Assistant</h2>

  <input
    type="text"
    placeholder="Ask something about today's weather..."
    [(ngModel)]="prompt"
    (keydown)="handleKey($event)"
  />

  <button (click)="sendPrompt()">Ask AI</button>

  @if (loading()) {
    <p class="loading">Loading...</p>
  }

  @if (aiResponse()) {
    <div class="response">
      {{ aiResponse() }}
    </div>
  }
</div>
