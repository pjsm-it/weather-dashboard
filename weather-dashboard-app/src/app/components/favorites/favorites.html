<div class="favorites-component">
  <h2>Recent Cities</h2>

  @if (lastCities.length === 0) {
    <p class="empty">No recent cities.</p>
  }
  @else {
    <ul>
      @for (city of lastCities; track city.name) {
        <li>
          <button (click)="selectCity(city)">
            {{ city.name }}{{ city.country ? ', ' + city.country : '' }}
          </button>
        </li>
      }
    </ul>
  }

  <!-- Hidden button for developers to clear localStorage -->
  <!-- <button class="clear-storage-btn" (click)="clearStorage()">Clear Favorites Storage</button> -->
</div>
