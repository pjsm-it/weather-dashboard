<h1>Weather Dashboard</h1>

<app-search (citySelected)="onCitySelected($event)"></app-search>

<div class="unit-toggle">
    <button (click)="toggleUnit()">
        Toggle Unit ( {{ unit() === 'metric' ? 'ºC / m/s' : 'ºF / mph' }})
    </button>
</div>

<app-current-weather
    [city]="selectedCity()"
    [country]="selectedCountry()"
    [unit]="unit()">
</app-current-weather>

<app-forecast
    [citySignal]="selectedCity"
    [countrySignal]="selectedCountry"
    [unitSignal]="unit">
</app-forecast>

<app-ai-prompt></app-ai-prompt>

<app-favorites></app-favorites>

<app-footer></app-footer>
